<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Page modifiable en JS</title>
</head>

<body>
    <div class="theme" id="theme">
        <p id="label" class="label">Light Mode</p>
        <img id="icon" src="images/Yoda.png">
    </div>
    <div class="options">
        <button class="dark" onclick="selectMode('dark');">Dark</button>
        <button class="light" onclick="selectMode('light');">Light</button>
        <button class="ninja" onclick="selectMode('ninja');">Smuggler</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
